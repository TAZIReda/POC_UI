<app-header-content></app-header-content>
<content>
    <cds-table-container>
      <cds-table-header>
        <h4 cdsTableHeaderTitle>{{title}}</h4>
        <p cdsTableHeaderDescription>{{"description"}}</p>
      </cds-table-header>
  
      <cds-table-toolbar
				[model]="model"
				#toolbar>
				<cds-table-toolbar-content >
					<cds-table-toolbar-search
						ngDefaultControl
            >
					</cds-table-toolbar-search>
				
					<button cdsButton="secondary" size="sm" (click)="navigateToRoute()" >
						Add row
					</button>
				</cds-table-toolbar-content>
			</cds-table-toolbar>
      <cds-table
      [model]="model"
    >
    </cds-table>
    </cds-table-container>
</content>
