<app-header-content></app-header-content>
<div class="container">
  <content>
    <cds-table-container style="height: 430px">
      <cds-table-header>
        <h4 cdsTableHeaderTitle>{{ title }}</h4>
        <p cdsTableHeaderDescription>
          Multi-level header  |  Export .
        </p>
      </cds-table-header>


      <cds-table
      [model]="model"
      size="md"
      [skeleton]="skeleton"
      [showSelectionColumn]="showSelectionColumn"
      [enableSingleSelect]="enableSingleSelect"
      (rowClick)="onRowClick($event)"
      [allowExportSelectedData]="allowExportSelectedData"
      [exportEnabled]="exportEnabled"
      [sortable]="sortable"
      [stickyHeader]="stickyHeader"
      [striped]="striped"
      [isDataGrid]="isDataGrid"
      [ariaLabelledby]="ariaLabelledby"
      [ariaDescribedby]="ariaDescribedby"
    >
      <ng-content></ng-content>
    </cds-table>
    </cds-table-container>
  </content>
</div>
